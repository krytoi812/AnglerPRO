<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angler PRO Руководство рыбака</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <img class="logo-png" src="sources/anglerPRO_logo.png" alt="angler-logo">
        <button name="more"><img class="more-png" src="sources/more.png" alt="more-png"></button>
    </div>
    
    <div class="map">
        <p>Карта рыбных мест<br> Республики Марий Эл</p>
        <iframe src="https://www.google.com/maps/d/embed?mid=1Y0XI9oBagv2NULRi3-tVGDYSvA4Afq0&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
    
    

    <!-- Модальные окна -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <button class="menu-btn" data-action="show">Руководства</button>
            <button class="menu-btn" data-action="send">Чат с ботом</button>
        </div>
    </div>

    <div id="guidesModal" class="modal">
        <div class="modal-content">
            <button class="guide-btn" data-guide="1">Какую рыбу на что ловить?</button>
            <button class="guide-btn" data-guide="2">Где искать рыбу?</button>
            <button class="guide-btn" data-guide="3">Когда лучше ловить?</button>
            <button class="guide-btn" data-guide="4">Простая снасть для новичка</button>
            <button class="guide-btn" data-guide="5">Что такое ИР (Индекс рыбности)?</button>
            <button class="guide-btn" data-guide="6">Как отправить нам отчет об улове?</button>
        </div>
    </div>

    <div id="guideContentModal" class="modal">
        <div class="modal-content">
            <div id="guideText"></div>
            <button class="back-btn">Назад</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
